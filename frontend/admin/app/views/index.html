<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cinema Manager</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Movie <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="genre.html">Genre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="user.html">User</a>
            </li>
          </ul>
        </div>
      </nav>

      <header class="display-4 my-4 text-center font-weight-bold">
        Cinema Online - GI
      </header>
      <!-- Phan tab menu -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#DanhSachSP"
            role="tab"
            data-toggle="tab"
            >Danh sách Phim</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="genre.html">Danh sách Thể loại</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="user.html">Danh sách User</a>
        </li>
      </ul>
      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách sản phẩm -->
        <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnThemPhim"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
              <!-- BEGIN TÌM KIẾM -->
              <div class="input-group mb-3">
                <input
                  id="search"
                  type="text"
                  class="form-control"
                  placeholder="Nhập từ khóa"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblSanPham" id="tblSanPham">
            <!-- BEGIN TABLE SẢN PHẨM -->
            <table class="table table-striped text-center">
              <thead>
                <th>STT</th>
                <th>Tên Phim</th>
                <th style="width: 20%">Thể Loại</th>
                <th>Hình Ảnh</th>
                <th>Thời gian</th>
                <th style="width: 30%">Mô Tả</th>
                <th>Link</th>
                <th></th>
                <th></th>
              </thead>
              <tbody id="tblDanhSachPhim">
                <tr></tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <div class="loader"></div>
                  </td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <!-- END TABLE SẢN PHẨM -->
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách sản phẩm -->
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title"></h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label>Mã Phim</label>
                <input id="id" class="form-control" disabled />
              </div>
              <div class="form-group">
                <label>Tên Phim</label>
                <input
                  id="name"
                  class="form-control"
                  placeholder="Nhập vào tên phim"
                />
              </div>
              <div class="form-group">
                <label>Hình Ảnh</label>
                <input
                  id="img"
                  class="form-control"
                  placeholder="Nhập vào hình phim"
                />
              </div>
              <div class="form-group">
                <label>Thời gian</label>
                <input
                  id="times"
                  class="form-control"
                  placeholder="Nhập vào thời gian phim"
                />
              </div>
              <div class="form-group">
                <label>Link</label>
                <input
                  id="link"
                  class="form-control"
                  placeholder="Nhập vào link phim"
                />
              </div>
              <div class="form-group">
                <label>Mô tả</label>
                <textarea
                  id="desc"
                  class="form-control"
                  placeholder="Nhập vào mô tả phim"
                ></textarea>
              </div>
              <!-- <div class="form-group">
                <label for="">Thể loại phim: </label>
                <select class="form-control" id="types">
                  <option value="phone">Hành động</option>
                  <option value="laptop">Tình cảm</option>
                  <option value="other">Kinh dị</option>
                </select>
              </div> -->
            </div>
            <!-- Modal footer -->
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="../models/MovieModel.js"></script>
    <script src="../services/moivesAPI.js"></script>
    <script src="../controllers/moviesController.js"></script>
  </body>
</html>
